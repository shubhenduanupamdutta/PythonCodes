<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Add Book</title>
  </head>
  <body>
    <h2>Book Title: {{ book.title }}</h2>
    <h3>Current Rating: {{ book.rating }}/10</h3>
    <form action="{{ url_for('edit', id=book.id) }}" method="POST">
      <label for="rating">Rating</label>
      <input type="text" id="rating" name="rating" placeholder="New Rating">
      <button type="submit">Change Rating</button>
    </form>
  </body>
</html>
