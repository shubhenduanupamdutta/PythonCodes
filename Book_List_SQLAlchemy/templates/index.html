<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library</title>
</head>
<body>
<h1>My Library</h1>

{% if book_list == [] %}
  <p>Library is currently empty.</p>
{% endif %}
{% for book in book_list %}
    <ul>
      <li><a href="{{ url_for('edit', delete=True, id=book.id) }}">Delete</a> &nbsp;&nbsp;{{ book.title }}
        - {{ book.author }} - {{ book.rating }}/10 &nbsp;&nbsp;<a href="{{ url_for('edit', id=book.id) }}">Edit
          Rating</a></li>
    </ul>
{% endfor %}

<a href="{{ url_for('add') }}">Add New Book</a>
</body>
</html>
