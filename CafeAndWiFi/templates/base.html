<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %}</title>
  {% block styles %}
    {{ bootstrap.load_css()  }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  {% endblock %}
</head>
<body>
  {% block content %}{% endblock %}

  {% block scripts %}
    {{ bootstrap.load_js() }}
  {% endblock %}
</body>
</html>
