{% extends "base.html" %}
{% block content %}

<div class="container">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class=flashes>
          {% for message in messages %}
            {{ message }}
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
  <h1 class="title">Welcome, {{ name }}!</h1>
  <a href="{{ url_for('download') }}">Download Your File</a>
</div>
{% endblock %}
